<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
</head>
<body>
    <h1 class="text-center m-5">jQuery Effects & Animate</h1>
    <div class="box1 ml-3">
        <button id="show" class="">Show</button>
        <button id="hide" class="">Hide</button>
        <button id="toggle" class="">Toggle</button>
    </div>
    <div class="box1 m-3">
        <button id="fadeOut" class="">Fade Out</button>
        <button id="fadeIn" class="">Fade In</button>
        <button id="fadeToggle" class="">Fade Toggle</button>
    </div>
    <div class="box2 m-3">
        <button id="slideUp" class="">Slide Up</button>
        <button id="slideDown" class="">Slide Down</button>
        <button id="slideToggle" class="">Slide Toggle</button>
        <button class="stop btn btn-danger">Stop</button>
    </div>
    <div class="container m-3 text-primary p-5 bg-dark text-center border border-dark">Hello World</div>
    <div class="box3 m-3">
        <button id="moveLeft" class="">Move Left </button>
        <button id="moveRight" class="">Move Right</button>
        <button id="moveAround" class="">Move Around</button>

        <div class="container2 p-3 position-relative m-3 bg-dark"></div>
    </div>
    <script src="../javascript/jqueryeffects.js"></script>
</body>
</html>
